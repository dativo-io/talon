name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22', '1.23']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install SQLite
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -race -coverprofile=coverage-${{ matrix.go-version }}.out ./internal/...

      - name: Run integration tests
        run: go test -race -tags=integration ./tests/...

      - name: Check coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage-${{ matrix.go-version }}.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "::warning::Coverage ${COVERAGE}% is below 70% target"
          fi

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.go-version }}
          path: coverage-${{ matrix.go-version }}.out

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: golangci-lint
        uses: golangci-lint/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout 5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install cross-compilation tools
        if: matrix.goarch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.goarch == 'arm64' && 'aarch64-linux-gnu-gcc' || 'gcc' }}
        run: |
          make build
          ls -lh bin/

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: talon-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/talon

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t talon:ci .

      - name: Verify image size
        run: |
          SIZE=$(docker image inspect talon:ci --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Docker image size: ${SIZE_MB}MB"
          if [ "$SIZE_MB" -gt 50 ]; then
            echo "::warning::Docker image ${SIZE_MB}MB exceeds 50MB target"
          fi

      - name: Test binary in container
        run: |
          docker run --rm talon:ci version
          docker run --rm talon:ci --help
