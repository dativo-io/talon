name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # goreleaser-cross provides CGO cross-compilers (Darwin, Windows) so we can
      # build all targets from Linux; plain goreleaser fails with "unsupported -arch"
      # when building darwin/arm64 from Linux.
      - name: Run GoReleaser (goreleaser-cross)
        run: |
          docker run --rm --privileged \
            -v $PWD:/work -w /work \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $HOME/.docker:/root/.docker \
            -e GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            -e CGO_ENABLED=1 \
            ghcr.io/goreleaser/goreleaser-cross:v1.25.7 \
            release --clean
