# Dativo Talon â€” eSIM / Customer Support Agent
# Policy-enforced support agent with PII detection (IMSI, ICCID, EID, email, IBAN).
# Use with: talon run --tenant <tenant> --agent support-agent --policy agent.talon.yaml "query"

agent:
  name: support-agent
  description: eSIM and customer support AI agent with policy enforcement
  version: 1.0.0
  model_tier: 1

capabilities:
  allowed_tools: [sql_query, file_read]
  forbidden_patterns: [".env", "secrets", "credentials", "ki_key", "apn_credential"]

policies:
  cost_limits:
    per_request: 2.0
    daily: 100.0
    monthly: 1500.0
  resource_limits:
    timeout: { operation: "60s", tool_execution: "5m", agent_total: "30m" }
  rate_limits: { requests_per_minute: 30, concurrent_executions: 1 }
  data_classification: { input_scan: true, output_scan: true, redact_pii: true }
  model_routing:
    tier_0: { primary: gpt-4o-mini, location: any }
    tier_1: { primary: gpt-4o, fallback: gpt-4o-mini, location: eu-west-1 }
    tier_2: { primary: gpt-4o, fallback: gpt-4o-mini, location: eu-west-1, bedrock_only: false }

audit:
  log_level: detailed
  retention_days: 2555
  include_prompts: false
  include_responses: false

compliance:
  frameworks: [gdpr, nis2, eu-ai-act]
  data_residency: eu

metadata:
  department: support
  owner: platform@company.eu
  tags: [ai-agent, support, esim, governed]
