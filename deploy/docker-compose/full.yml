# Production-ready deployment: Talon + PostgreSQL + OTel Collector.
#
# Usage:
#   cp .env.example .env  # Edit with your secrets
#   docker compose -f deploy/docker-compose/full.yml up -d
#
# This is the upgrade from the default SQLite-based deployment.
services:
  talon:
    build:
      context: ../../
    command: serve --port 8080 --gateway
    ports:
      - "8080:8080"
    environment:
      - TALON_SECRETS_KEY=${TALON_SECRETS_KEY}
      - TALON_LOG_LEVEL=info
      - TALON_LOG_FORMAT=json
      - TALON_DB_TYPE=postgres
      - TALON_DB_URL=postgres://talon:${POSTGRES_PASSWORD}@postgres:5432/talon?sslmode=disable
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    volumes:
      - ./talon.config.yaml:/etc/talon/talon.config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: talon
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: talon
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talon"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel/config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
